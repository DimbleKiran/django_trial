<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ADMIN</title>
</head>
{% extends 'home.html' %}
{% block baseblock %}
<body>
    <br>
        <a class="btn btn-primary btn-lg btn-block" href="/branch/mechanical" role="button">Create New Record</a>
    <br>
    {% if table %}
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Phone</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Gender</th>
                  <th scope="col"> </th>
                  <th scope="col"> </th>
                </tr>
              </thead>
                {% for cad in table %}
                    <tr style="color:green">
                        <td>{{cad.id}}</td>
                        <td>{{cad.name}}</td>
                        <td>{{cad.age}}</td>
                        <td>{{cad.phone}}</td>
                        <td>{{cad.email}}</td>
                        <td>{{cad.gender}}</td>
                        <td><a class="btn btn-warning" href="/branch/update/{{cad.id}}" role="button">Update</a></td>
                        <td><a class="btn btn-danger" href="/branch/delete/{{cad.id}}" role="button">! Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
            {% else %}
            <h1>NO DATA</h1>
        {% endif %}

</body>
{% endblock %}
</html>
