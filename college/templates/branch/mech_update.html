<!DOCTYPE html>
<html lang="en">

<div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>UPDATE</title>
</head>
{% extends 'home.html' %}
{% block baseblock %}
    <body>
        <div class="container" align="center" >
            <form method = 'post'>
                {% csrf_token %}
                {{obj.as_p}}
                    <br>
                    Name :  <input type="text" name="name" value="{{obj.name}}"><br><br>
                    Age :  <input type="text" name="age" value="{{obj.age}}"><br><br>
                    Phone :  <input type="text" name="phone" value="{{obj.phone}}"><br><br>
                    E-mail :  <input type="text" name="email" value="{{obj.email}}"><br><br>
                    Gender :  <select name="gender" id="id_gender">
                                      <option value="Male">Male</option>
                                      <option value="Female">Female</option>
                                      <option value="Unspecified">Unspecified</option>
                                </select><br><br><br>
                    <input class="btn btn-warning" type="submit" value="Update'{{obj.name}}'" role="button">
            </form>
        </div>
    </body>
{% endblock %}
</html>
